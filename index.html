<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <title>Get in touch</title>
</head>

<body>
  <section class="sub-section-contact" id="contact-me">
    <h2>Get in touch</h2>
    <p>Please fill out this contact form.</p>
    <br>
    <form action="https://formsubmit.co/mary_cris21@yahoo.com" method="POST">
      <input type="hidden" name="_subject" value="New Email" required>
      <label for="contact-name">Enter Your Name:</label>
      <input type="text" name="name" id="contact-name" required>
      <label for="email">Enter Your Email:</label>
      <input type="email" name="email" id="email" required>
      <label for="message">Message:</label>
      <textarea type="text" name="message" id="message" rows="3" cols="40" placeholder="Your message here ..." required></textarea>
      <button type="submit">Send</button>
 </form>




  </section>
  <script src="src/app.js"></script>
</body>

</html>
